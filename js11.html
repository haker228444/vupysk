<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comeback.css">
    <title>chisla</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<style>
    body{
          background-image: url(fon.jfif);
          background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
    }
</style>
<body>
    <script>
        let min = +prompt("Введіть мінімальне число")
        let max = +prompt("Введіть міаксимальне число")
        if(min > max) {
            let number = min;
            min = max;
            max = number;
        }
        document.write("числа через один : ")
        for(count = min; count <= max; count += 2){
        document.writeln(+ count + ", ");
        }
        document.write("<hr>" + "<br>")

        let sum = 0;
        document.write("діапазон для суми чисел: ")
        for (let countSum = min; countSum <=max; countSum++) {
            sum += countSum;
            document.write(countSum + ", ");
        }
        document.write("<hr>" + "Сума чисел: " + + sum)
    </script>
     <a href="index.html"><button class="custom-btn btn-15" style="font-size: 15px;">Повернутися на головну сторінку</button></a>
</body>
</html>
